<!DOCTYPE html>
<html lang="en" xmlns:struct="http://www.w3.org/1999/html" xmlns:html="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>板块</title>
    <style type="text/css">
        body{
            float: inherit;
            width:100%;
        }
        .plat{
            width:80px;
            height: 80px;
            border-radius: 40px;
            margin-left: 20px;
            font-family: "Baoli SC";
            font-size: larger;
            border: none;
            border-width:0;

        }
        #legend{

        }
        #study{
            background-color: greenyellow;
        }
        #freeZone{

        }
        #download{

        }
        #subject{

        }
        #other{

        }
        #fieldset{
        }

    <script >
        function clickStudy() {
            window.location.href = "/Topics/posts.jsp"
        }
        function  clickFreeZone()
        {
            window.location.href ="/FreeZone/freeall.jsp"
        }
        function  clickFileDownload()
        {

        }
        function  clickDiscuss()

        function  clickOther()

</head>
